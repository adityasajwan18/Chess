<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chess â€” Two Player / Vs Computer</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Chess</h1>
      <div class="controls">
        <div class="modes">
          <button id="mode-two" class="mode active">2 Player</button>
          <button id="mode-ai" class="mode">Vs Computer</button>
          <label class="side-label">Play as:
            <select id="side-select">
              <option value="w">White</option>
              <option value="b">Black</option>
            </select>
          </label>
        </div>
        <div class="actions">
          <button id="btn-restart">Restart</button>
          <button id="btn-undo">Undo</button>
        </div>
        <div class="theme">
          <label class="switch">Dark:
            <input type="checkbox" id="dark-toggle" />
          </label>
        </div>
      </div>
    </header>

    <main>
      <div id="game-area">
        <div id="board" class="board"></div>
        <aside class="sidebar">
          <div id="status" class="status">Ready</div>
          <div id="moves" class="moves"></div>
        </aside>
      </div>
    </main>

    <footer>
      <small>Built with <code>chess.js</code>. Use the buttons to switch mode and dark theme.</small>
    </footer>
  </div>

  <!-- chess.js library (used for rules & legality) -->
  <script src="https://cdn.jsdelivr.net/npm/chess.js@0.10.3/chess.min.js"></script>
  <script src="js/ai.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
